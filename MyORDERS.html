<!DOCTYPE html>
<html>
    <head>
        <title>My ORDERS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/MyORDERS.css">
        <script src="js/dark.js" async></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="htpps://fonts.googleapis.com/css?family=Poppins">
    </head>
    <body>
        <img src="images/moon.png" id="icon">
        <section class="my-orders">
            <i class="material-icons">shopping_bag</i>
            <h2>My ORDERS</h2>
            <div class="order-row">
                <div class="order-item order-header order-column">Item</div>
                <div class="order-price order-header order-column">Price</div>
                <div class="order-status order-header order-column">Status</div>
            </div>
            <div class="order-items">
                <div class="order-row">
                    <div class="order-item order-column">
                        <img class="order-item-image" src="images/1.jpg">
                        <div class="order-item-title">Lenovo Legion 5</div>
                    </div>
                    <div class="order-price order-column">17,999 EGP</div>
                    <div class="order-status order-column">Arrived</div>
                </div>
                <div class="order-row">
                    <div class="order-item order-column">
                        <img class="order-item-image" src="images/2.jpg">
                        <div class="order-item-title">Lenovo IdeaPad Gaming 3</div>
                    </div>
                    <div class="order-price order-column">12,499 EGP</div>
                    <div class="order-status order-column">Arrived</div>
                </div>
                <div class="order-row">
                    <div class="order-item order-column">
                        <img class="order-item-image" src="images/3.jpg">
                        <div class="order-item-title">Lenovo Legion Backpack</div>
                    </div>
                    <span class="order-price order-column">1,099 EGP</span>
                    <div class="order-status order-column">Arrived</div>
                </div>
                <div class="order-row">
                    <div class="order-item order-column">
                        <img class="order-item-image" src="images/4.jpg">
                        <div class="order-item-title">Xbox Series S</div>
                    </div>
                    <span class="order-price order-column">5,599 EGP</span>
                    <div class="order-status order-column">
                        Pending
                    <div class="button">Cancel Order</div>
                    </div>
                </div>
                <div class="order-row">
                    <div class="order-item order-column">
                        <img class="order-item-image" src="images/5.jpg">
                        <div class="order-item-title">Apple iPhone 13 Pro Max</div>
                    </div>
                    <span class="order-price order-column">28,999 EGP</span>
                    <div class="order-status order-column">
                        Pending
                    <div class="button">Cancel Order</div>
                    </div>
                </div>
                <div class="order-row">
                    <div class="order-item order-column">
                        <img class="order-item-image" src="images/6.jpg">
                        <div class="order-item-title">Apple AirPods</div>
                    </div>
                    <span class="order-price order-column">3,599 EGP</span>
                    <div class="order-status order-column">Arrived</div>
                </div>
            </div>
        </section>
    </body>
</html>
